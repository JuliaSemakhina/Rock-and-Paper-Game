<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <header>
      <h1>
        <span>Rock</span>
        <span>Paper</span>
        <span>Scissors</span>
      </h1>
      <div class="score-container">
        <h4>Score</h4>
        <p id="score">0</p>
      </div>
    </header>

    <main>

      <button class="btn-circle btn-paper pick" data-choice="paper">
        <span class="wrapper">
          <img src="images/icon-paper.svg" alt="paper">
        </span>
      </button>
      <button class="btn-circle btn-scissors pick" data-choice="scissors">
        <span class="wrapper">
          <img src="images/icon-scissors.svg" alt="scissors">
        </span>       
        </button>
        <button class="btn-circle btn-rock pick" data-choice="rock">
          <span class="wrapper">
          <img src="images/icon-rock.svg" alt="rock">
        </span>        
      </button>
    </main>
    

    <button class="btn-rules">Rules</button>
</div>
    <div class="selection">
      <div>
        <h2>You picked</h2>
        <button class="btn-circle btn-paper">
        <span class="wrapper">
          <img src="images/icon-paper.svg" alt="paper">
        </span>
      </button>
      </div>
      <div>
        <p class="big-text">You <span class="win">win</span></p>
        <button class="btn" id="reset">Play again</button>
      </div>
      <div>
        <h2>The house picked</h2>
        <button class="btn-circle btn-rock">
          <span class="wrapper">
          <img src="images/icon-rock.svg" alt="rock">
        </span>        
      </button>
      </div>
    </div>
  <script  src="script.js" defer></script>
</body>
</html>
